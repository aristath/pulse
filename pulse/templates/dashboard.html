{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<style>
/* Health bar */
.health-bar {
    display: flex;
    align-items: center;
    gap: 1rem;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0.75rem 1.25rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
}
.health-dots {
    display: flex;
    gap: 0.5rem;
    align-items: center;
}
.health-dot {
    position: relative;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #333;
    cursor: default;
}
.health-dot.active {
    background: var(--green);
    animation: pulse 1.5s infinite;
}
.health-dot .tooltip {
    display: none;
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 0.3rem 0.5rem;
    font-size: 0.7rem;
    white-space: nowrap;
    color: var(--text-dim);
    margin-bottom: 4px;
    z-index: 10;
}
.health-dot:hover .tooltip { display: block; }
.health-stats {
    display: flex;
    gap: 1.25rem;
    margin-left: auto;
    flex-wrap: wrap;
}
.health-stat {
    font-size: 0.8rem;
    color: var(--text-dim);
    font-variant-numeric: tabular-nums;
}
.health-stat strong {
    color: var(--text);
    font-weight: 600;
}

/* Two-column layout */
.dash-columns {
    display: grid;
    grid-template-columns: 1fr 340px;
    gap: 1rem;
    align-items: start;
}
@media (max-width: 900px) {
    .dash-columns { grid-template-columns: 1fr; }
}

/* Cards */
.dash-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 1rem 1.25rem;
    margin-bottom: 1rem;
}
.dash-card h3 {
    font-size: 0.8rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.75rem;
}

/* Pipeline flow */
.pipeline {
    display: flex;
    align-items: center;
    gap: 0;
    flex-wrap: wrap;
}
.pipeline-stage {
    text-align: center;
    font-size: 0.75rem;
    color: var(--text-dim);
}
.pipeline-stage .count {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--text);
    display: block;
}
.pipeline-arrow {
    color: var(--border);
    font-size: 0.9rem;
    padding: 0 0.4rem;
}

/* Workers panel */
.worker-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.35rem 0;
    border-bottom: 1px solid var(--border);
    font-size: 0.8rem;
}
.worker-row:last-child { border-bottom: none; }
.worker-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #333;
    flex-shrink: 0;
}
.worker-dot.active {
    background: var(--green);
    animation: pulse 1.5s infinite;
}
.worker-name {
    font-weight: 600;
    min-width: 0;
    white-space: nowrap;
}
.worker-activity {
    color: var(--text-dim);
    flex: 1;
    min-width: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    text-align: right;
}
.worker-avg {
    color: var(--text-dim);
    font-size: 0.7rem;
    white-space: nowrap;
    font-variant-numeric: tabular-nums;
}

/* Counts */
.kv-row {
    display: flex;
    justify-content: space-between;
    padding: 0.3rem 0;
    font-size: 0.8rem;
    border-bottom: 1px solid var(--border);
}
.kv-row:last-child { border-bottom: none; }
.kv-label { color: var(--text-dim); }
.kv-value { font-weight: 600; font-variant-numeric: tabular-nums; }

/* Model results */
.model-row {
    display: flex;
    justify-content: space-between;
    padding: 0.3rem 0;
    font-size: 0.8rem;
    border-bottom: 1px solid var(--border);
}
.model-row:last-child { border-bottom: none; }

/* Feeds collapsible */
.feeds-section {
    margin-bottom: 1rem;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
}
.feeds-section summary {
    padding: 0.75rem 1.25rem;
    cursor: pointer;
    font-size: 0.8rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-weight: 600;
    list-style: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}
.feeds-section summary::-webkit-details-marker { display: none; }
.feeds-section summary::before {
    content: "\25B6";
    font-size: 0.6rem;
    transition: transform 0.15s;
}
.feeds-section[open] summary::before { transform: rotate(90deg); }
.feeds-section .feeds-body {
    padding: 0 1.25rem 1rem;
}
.feeds-section .form-row { margin-bottom: 0.75rem; }
.feeds-section table { font-size: 0.85rem; }
.feeds-section td, .feeds-section th { padding: 0.5rem 0.75rem; }
</style>

<div id="stats-area" hx-get="/partials/stats" hx-trigger="every 5s">
    {% include "partials/stats.html" %}
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - {% block title %}Dashboard{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <style>
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --border: #1e1e2e;
            --text: #e0e0e8;
            --text-dim: #8888a0;
            --accent: #6366f1;
            --accent-dim: #4f46e5;
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }
        nav {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        nav .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }
        nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
        }
        nav a:hover, nav a.active { color: var(--text); }
        .nav-stats {
            margin-left: auto;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .sys-stat {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-variant-numeric: tabular-nums;
        }
        .sys-stat-dim { opacity: 0.5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 1.5rem; }
        h1 { font-size: 1.4rem; margin-bottom: 1rem; }
        h2 { font-size: 1.1rem; margin-bottom: 0.75rem; color: var(--text-dim); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
        }
        .card .label { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.05em; }
        .card .value { font-size: 1.8rem; font-weight: 700; margin-top: 0.25rem; }
        .card .value.green { color: var(--green); }
        .card .value.yellow { color: var(--yellow); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; padding: 0.75rem; border-bottom: 1px solid var(--border); }
        td { padding: 0.75rem; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        tr:hover { background: rgba(99, 102, 241, 0.05); }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .btn {
            display: inline-flex; align-items: center; gap: 0.4rem;
            padding: 0.5rem 1rem; border-radius: 6px; border: none;
            font-size: 0.85rem; cursor: pointer; font-family: inherit;
            transition: background 0.15s;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: var(--accent-dim); }
        .btn-danger { background: var(--red); color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn-sm { padding: 0.3rem 0.6rem; font-size: 0.8rem; }
        input[type="text"], input[type="url"] {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
            width: 100%;
        }
        input:focus { outline: none; border-color: var(--accent); }
        .form-row { display: flex; gap: 0.75rem; align-items: center; margin-bottom: 1rem; }
        .form-row input { flex: 1; }
        .badge {
            display: inline-block; padding: 0.15rem 0.5rem; border-radius: 4px;
            font-size: 0.75rem; font-weight: 600;
        }
        .badge-green { background: rgba(34, 197, 94, 0.15); color: var(--green); }
        .badge-red { background: rgba(239, 68, 68, 0.15); color: var(--red); }
        .badge-dim { background: rgba(136, 136, 160, 0.15); color: var(--text-dim); }
        .processing {
            background: var(--surface);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .processing .pulse-dot {
            display: inline-block; width: 8px; height: 8px;
            background: var(--accent); border-radius: 50%;
            animation: pulse 1.5s infinite;
            margin-right: 0.5rem;
        }
        @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0.15; } }
        .signal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 0.75rem; }
        .signal-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.75rem;
        }
        .signal-card h4 { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 0.5rem; text-transform: capitalize; }
        .signal-row { display: flex; justify-content: space-between; font-size: 0.85rem; padding: 0.2rem 0; }
        .signal-pos { color: var(--green); }
        .signal-neg { color: var(--red); }
        .empty { color: var(--text-dim); font-style: italic; padding: 2rem; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Pulse</a>
        <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Dashboard</a>
        <div class="nav-stats" hx-get="/partials/system-stats" hx-trigger="load, every 5s" hx-swap="innerHTML">
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

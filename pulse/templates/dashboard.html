{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<style>
/* Health bar */
.health-bar {
    display: flex;
    align-items: center;
    gap: 1rem;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0.75rem 1.25rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
}
.health-dots {
    display: flex;
    gap: 0.5rem;
    align-items: center;
}
.health-dot {
    position: relative;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #333;
    cursor: default;
}
.health-dot.active {
    background: var(--green);
    animation: blink 0.25s step-end infinite;
}
.health-dot .tooltip {
    display: none;
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 0.3rem 0.5rem;
    font-size: 0.7rem;
    white-space: nowrap;
    color: var(--text-dim);
    margin-bottom: 4px;
    z-index: 10;
}
.health-dot:hover .tooltip { display: block; }
.health-stats {
    display: flex;
    gap: 1.25rem;
    margin-left: auto;
    flex-wrap: wrap;
}
.health-stat {
    font-size: 0.8rem;
    color: var(--text-dim);
    font-variant-numeric: tabular-nums;
}
.health-stat strong {
    color: var(--text);
    font-weight: 600;
}

/* Two-column layout */
.dash-columns {
    display: grid;
    grid-template-columns: 1fr 340px;
    gap: 1rem;
    align-items: start;
}
@media (max-width: 900px) {
    .dash-columns { grid-template-columns: 1fr; }
}

/* Cards */
.dash-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 1rem 1.25rem;
    margin-bottom: 1rem;
}
.dash-card h3 {
    font-size: 0.8rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.75rem;
}

/* Pipeline flow */
.pipeline {
    display: flex;
    align-items: center;
    gap: 0;
    flex-wrap: wrap;
}
.pipeline-stage {
    text-align: center;
    font-size: 0.75rem;
    color: var(--text-dim);
}
.pipeline-stage .count {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--text);
    display: block;
}
.pipeline-arrow {
    color: var(--border);
    font-size: 0.9rem;
    padding: 0 0.4rem;
}

/* Workers panel */
.worker-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.35rem 0;
    border-bottom: 1px solid var(--border);
    font-size: 0.8rem;
}
.worker-row:last-child { border-bottom: none; }
.worker-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #333;
    flex-shrink: 0;
}
.worker-dot.active {
    background: var(--green);
    animation: blink 0.25s step-end infinite;
}
.worker-name {
    font-weight: 600;
    min-width: 0;
    white-space: nowrap;
}
.worker-activity {
    color: var(--text-dim);
    flex: 1;
    min-width: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    text-align: right;
}
.worker-avg {
    color: var(--text-dim);
    font-size: 0.7rem;
    white-space: nowrap;
    font-variant-numeric: tabular-nums;
}

/* Period switcher */
.period-btn {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-dim);
    padding: 0.15rem 0.5rem;
    border-radius: 3px;
    cursor: pointer;
    font-size: 0.75rem;
}
.period-btn.active {
    background: var(--green);
    color: white;
    border-color: var(--green);
}

/* Counts */
.kv-row {
    display: flex;
    justify-content: space-between;
    padding: 0.3rem 0;
    font-size: 0.8rem;
    border-bottom: 1px solid var(--border);
}
.kv-row:last-child { border-bottom: none; }
.kv-label { color: var(--text-dim); }
.kv-value { font-weight: 600; font-variant-numeric: tabular-nums; }

/* Model results */
.model-row {
    display: flex;
    justify-content: space-between;
    padding: 0.3rem 0;
    font-size: 0.8rem;
    border-bottom: 1px solid var(--border);
}
.model-row:last-child { border-bottom: none; }

/* Collapsible sections */
.collapsible-section {
    margin-bottom: 1rem;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
}
.collapsible-section summary {
    padding: 0.75rem 1.25rem;
    cursor: pointer;
    font-size: 0.8rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-weight: 600;
    list-style: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}
.collapsible-section summary::-webkit-details-marker { display: none; }
.collapsible-section summary::before {
    content: "\25B6";
    font-size: 0.6rem;
    transition: transform 0.15s;
}
.collapsible-section[open] summary::before { transform: rotate(90deg); }
.collapsible-body {
    padding: 0 1.25rem 1rem;
}
.collapsible-section .form-row { margin-bottom: 0.75rem; }
.collapsible-section table { font-size: 0.85rem; }
.collapsible-section td, .collapsible-section th { padding: 0.5rem 0.75rem; }

/* Settings */
.settings-group { margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border); }
.settings-group:last-child { margin-bottom: 0; padding-bottom: 0; border-bottom: none; }
.settings-group h4 { font-size: 0.8rem; color: var(--text-dim); margin-bottom: 0.5rem; }
.settings-field { margin-bottom: 0.5rem; }
.settings-field label { display: block; font-size: 0.8rem; color: var(--text-dim); margin-bottom: 0.2rem; }
.settings-field code { font-size: 0.7rem; }

/* Fundus */
.fundus-country { margin-bottom: 0.25rem; }
.fundus-country-header {
    cursor: pointer; display: flex; align-items: center; gap: 0.5rem;
    padding: 0.3rem 0.4rem; border-radius: 4px; font-size: 0.8rem; font-weight: 600; user-select: none;
}
.fundus-country-header:hover { background: rgba(99, 102, 241, 0.08); }
.fundus-country-header .arrow { font-size: 0.6rem; transition: transform 0.15s; color: var(--text-dim); }
.fundus-country-header .arrow.open { transform: rotate(90deg); }
.fundus-country-header .count { font-size: 0.7rem; color: var(--text-dim); font-weight: 400; }
.fundus-publishers-list { display: none; padding: 0.2rem 0 0.4rem 1.25rem; }
.fundus-publishers-list.open { display: block; }
.fundus-pub-row { display: flex; align-items: center; gap: 0.5rem; padding: 0.15rem 0; font-size: 0.8rem; }
.fundus-pub-row input[type="checkbox"] { accent-color: var(--accent); width: 14px; height: 14px; }
.fundus-pub-row .domain { color: var(--text-dim); font-size: 0.7rem; }

/* Sentiment bars */
.sbar-row { display: flex; align-items: center; gap: 0.5rem; padding: 2px 0; }
.sbar-label { width: 90px; font-size: 0.75rem; color: #8888a0; text-align: right; flex-shrink: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.sbar-track { flex: 1; height: 10px; background: #1e1e2e; border-radius: 3px; position: relative; }
.sbar-zero { position: absolute; left: 50%; top: 0; bottom: 0; width: 1px; background: #333; }
.sbar-fill { position: absolute; top: 0; height: 100%; border-radius: 3px; transition: width 0.3s, left 0.3s; }
.sbar-val { width: 52px; font-size: 0.7rem; color: #8888a0; flex-shrink: 0; }
.sbar-group-label { font-size: 0.75rem; color: #e0e0e8; font-weight: 600; margin-top: 0.75rem; margin-bottom: 0.25rem; }
.sbar-group-label:first-child { margin-top: 0; }
.chart-controls { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; font-size: 0.8rem; color: #8888a0; }
.chart-controls input[type="number"] { background: var(--surface); border: 1px solid var(--border); color: #e0e0e8; border-radius: 4px; padding: 2px 6px; font-size: 0.8rem; }
.sbar-row { cursor: pointer; } .sbar-row:hover { background: rgba(255,255,255,0.03); }
.modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; }
.modal-box { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; width: 90%; max-width: 600px; max-height: 80vh; display: flex; flex-direction: column; }
.modal-header { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-bottom: 1px solid var(--border); font-weight: 600; font-size: 0.9rem; }
.modal-header button { background: none; border: none; color: #8888a0; font-size: 1.2rem; cursor: pointer; }
#modal-body { padding: 0.75rem 1rem; overflow-y: auto; }
.modal-article { padding: 0.4rem 0; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: baseline; gap: 0.75rem; }
.modal-article:last-child { border-bottom: none; }
.modal-article a { color: #6366f1; text-decoration: none; font-size: 0.8rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.modal-article a:hover { text-decoration: underline; }
.modal-meta { flex-shrink: 0; font-size: 0.7rem; color: #8888a0; white-space: nowrap; }
</style>

<div id="stats-area" hx-get="/partials/stats" hx-trigger="every 5s">
    {% include "partials/stats.html" %}
</div>
{% endblock %}
